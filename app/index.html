<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-lg-12 text-center">
                <h1>Получаем прогноз погоды по API</h1>
            </div>
        </div>
<input class="i-1" type="text" name="" id="" placeholder="Введите номер города">
<button class="button-primary">Узнать погоду</button>
<div class="inner">
            <div class="pricing-table row">
                <div class="package featured">
                    <p class="time"> Утро</p>
                    <p class="package-name package-name-u">Kiev</p>
                    <p class="country country-u">Clouds</p>
                    <hr>
                    <p class="price price-u"></p>
                    <p class="disclaimer disclaimer-u">Clouds</p>
                    <hr>
                    <ul class="features features-u">
                        <li>Feature 1</li>
                    </ul>
                    <div class="veter veter-u">Feature 1</div>
                </div>
            </div>
            <div class="pricing-table row">
                <div class="package featured ">
                    <p class="time"> Сейчас</p>
                    <p class="package-name package-name-d"> Kiev</p>
                    <p class="country country-d">Clouds</p>
                    <hr>
                    <p class="price price-d">10&deg;</p>
                    <p class="disclaimer disclaimer-d">Clouds</p>
                    <hr>
                    <ul class="features features-d">
                        <li>Feature 1</li>
                        <li class="veter veter-d">Feature 1</li>
                    </ul>
                </div>
            </div>
            <div class="pricing-table row">
                <div class="package featured">
                    <p class="time"> Вечер</p>
                    <p class="package-name package-name-n">Kiev</p>
                    <p class="country country-n">Clouds</p>
                    <hr>
                    <p class="price price-n"></p>
                    <p class="disclaimer disclaimer-n">Clouds</p>
                    <hr>
                    <ul class="features features-n">
                        <li>Feature 1</li>
                    </ul>
                    <div class="veter veter-n">Feature 1</div>
                </div>
            </div>

</div>

    </div>
    <script src="script.js"></script>
</body>

</html>
